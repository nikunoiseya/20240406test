<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>初級BBQ検定申込フォーム</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>初級BBQ検定申込フォーム</h1>
  <div class="event-details">
    <p>開催日：2024年7月23日(土)</p>
    <p>開催場所：和歌の浦温泉萬波 MANPA RESORT</p>
    <p>住所：〒641-0023 和歌山県和歌山市新和歌浦２−１０</p>
  </div>
  <form action="https://formspree.io/f/xpzvdjan" method="POST" class="form">
    <label for="name">名前：<span class="required">必須</span></label>
    <input type="text" id="name" name="name" required>

    <label for="address">住所：<span class="required">必須</span></label>
    <input type="text" id="address" name="address" required>

    <label for="phone">当日連絡のつく電話番号：<span class="required">必須</span></label>
    <input type="tel" id="phone" name="phone" required>

    <label for="inquiry">問い合わせ等:</label>
    <textarea id="inquiry" name="message" required></textarea>

    <label for="email">メールアドレス：<span class="optional">(問い合わせがある場合必須)</span></label>
    <input type="email" id="email" name="email">

    <p class="reminder">必須箇所に入力漏れがないか確認してから送信してください。</p>
    <button type="submit">送信</button>
  </form>
  <div class="emergency-contact-container">
    <div class="emergency-contact">
      <p>当日の緊急連絡先 TEL: 090-3947-8132</p>
    </div>
  </div>
</div>
<div class="footer">和歌山バーベキュー協会</div>
</body>
</html>
