<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>初級BBQ検定申込フォーム</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>初級BBQ検定申込フォーム</h1>
  <div class="event-details">
    <p>開催日：2024年4月6日(土)</p>
    <p>開催場所：焼肉勢</p>
    <p>住所：和歌山県和歌山市鳴神344-7</p>
  </div>
  <form action="https://formspree.io/f/xpzvdjan" method="POST" class="form">
    <label for="name">名前：<span class="required">必須</span></label>
    <input type="text" id="name" name="name" required>

    <label for="address">住所：<span class="required">必須</span></label>
    <input type="text" id="address" name="address" required>

    <label for="phone">当日連絡のつく電話番号：<span class="required">必須</span></label>
    <input type="tel" id="phone" name="phone" required>

    <label for="inquiry">問い合わせ等:</label>
    <textarea id="inquiry" name="message" required></textarea>

    <p class="reminder">必須箇所に入力漏れがないか確認してから送信してください。</p>
    <button type="submit">送信</button>
  </form>
</div>
<div class="footer">和歌山バーベキュー協会</div>
</body>
</html>
